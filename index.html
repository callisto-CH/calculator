<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">1234567890</div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="AC">AC</button>
                <button class="backspace">‚Üê</button>
                <button class="equals">=</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator plus">+</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator minus">-</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator multiply">*</button>
            </div>
            <div class="row">
                <button class="negative">+/-</button>
                <button class="number">0</button>
                <button class="number decimal">.</button>
                <button class="operator divide">/</button>
            </div>
        </div>
    </div>
</body>
</html>
